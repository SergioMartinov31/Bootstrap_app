<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >
    <link 
    href="index.css" 
    rel="stylesheet"
    >
    
    <title>Научный личный кабинет</title>
  </head>
  <body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">НЛК</a>
        <button class="navbar-toggler me-3" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- ms-auto "толкает" меню вправо -->
            <li class="nav-item">
              <a class="nav-link" href="#">Портфолио</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Рейтинг</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Помощь</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Основной блок (main-content) -->
    <div class="container-fluid bg-light py-1 px-3 px-md-4 px-lg-5">
      <div class="row">
        <!-- Здесь колонка, занимающая всё пространство на xs (col-12),
             11/12 на md, 7/12 на lg (примерно половину/чуть больше). -->
        <div class="col-12 col-md-11 col-lg-7">
          <!-- Текстовый блок -->
          <h1 class="display-4 fw-light mb-3 title-profile">Портфолио</h1>
          <p class="lead mb-4">
            Это место, где собраны ваши научные публикации. Здесь вы можете 
            добавлять свои научные работы, получать информацию об их уникальности 
            и смотреть отзывы ваших научных руководителей.
          </p>
          <button type="button" class="btn btn-primary btn-lg my-custom-btn">
            
            Добавить работу
          </button>
        </div>
      </div>
    </div>

    <!-- Скрипты Bootstrap -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>
</html>
